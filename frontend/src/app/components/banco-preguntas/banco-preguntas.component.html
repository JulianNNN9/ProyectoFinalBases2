<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Banco de Preguntas</h3>
          <button class="btn btn-primary" routerLink="/crear-pregunta">
            <i class="bi bi-plus-circle me-2"></i>Nueva Pregunta
          </button>
        </div>

        <div class="card-body">
          <!-- Filtros -->
          <div class="row mb-4">
            <div class="col-md-6">
              <label class="form-label">Filtrar por Categoría</label>
              <select class="form-select" [(ngModel)]="categoriaSeleccionada" (change)="filtrarPorCategoria()">
                <option value="">Todas las categorías</option>
                <option *ngFor="let categoria of categoriasFiltro" [value]="categoria">
                  {{categoria}}
                </option>
              </select>
            </div>
          </div>

          <!-- Tabla de preguntas -->
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Pregunta</th>
                  <th>Tipo</th>
                  <th>Categoría</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let pregunta of preguntas">
                  <td>{{pregunta.texto}}</td>
                  <td>
                    <span class="badge bg-secondary">{{pregunta.tipo}}</span>
                  </td>
                  <td>
                    <span class="badge bg-primary">{{pregunta.categoria}}</span>
                  </td>
                  <td>
                    <button class="btn btn-outline-primary btn-sm" 
                            (click)="seleccionarPregunta(pregunta)">
                      <i class="bi bi-plus-circle me-1"></i>
                      Seleccionar
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
